<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Review Feature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .review-section {
            width: 400px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        .review-form {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .review-form label {
            display: block;
            margin-bottom: 10px;
        }
        .review-form input, .review-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .review-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .reviews {
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
        }
        .review-item {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .review-item:last-child {
            border-bottom: none;
        }
        .review-item h4 {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="review-section">
        <h2>Hotel Reviews</h2>
        <div class="review-form">
            <h3>Leave a Review</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit Review</button>
            </form>
        </div>
        <div class="reviews">
            <h3>Reviews:</h3>
            {% for review in reviews %}
            <div class="review-item">
                <h4>{{ review.name }} (Rating: {{ review.rating }}/5)</h4>
                <p>{{ review.comment }}</p>
            </div>
            {% empty %}
            <p>No reviews yet.</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
